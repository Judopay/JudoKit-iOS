  build_spm_sample:
    executor: macos
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build SPM Sample
          working_directory: ./Examples/SPMExampleApp
          command: |
            xcodebuild clean build \
              -project SPMExampleApp.xcodeproj \
              -scheme SPMExampleApp \
              -configuration Release \
              -sdk iphonesimulator \
              -derivedDataPath ./DerivedData
      - persist_to_workspace:
          root: .
          paths:
            - ./Examples/SPMExampleApp/DerivedData
  build_instrumented_tests_package:
    executor: macos
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Fastlane
