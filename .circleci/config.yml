      - run:
          name: Install Firebase CLI
          command: curl -sL https://firebase.tools | bash
      - run:
          name: Store Google Service Account
          command: |
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
      - run:
          name: Create Release Notes
          command: echo "$(git log -1 --pretty=format:"%b")" > ./notes.txt
      - run:
          name: Distribute Sample App
          command: |
            export GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcloud-service-key.json
            firebase appdistribution:distribute \
              Examples/ObjectiveCExampleApp/build/ObjectiveCExampleApp.ipa \
              --app "$IOS_FIREBASE_APP_ID" \
              --groups "default-testers" \
              --release-notes-file ./notes.txt
  release_sdk:
    executor: macos
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Release SDK to CocoaPods
          command: pod trunk push JudoKit-iOS.podspec --allow-warnings
  report_to_jira:
    docker:
      - image: europe-docker.pkg.dev/opnf-management/docker/deployer:latest
        auth:
          username: _json_key
          password: $GCLOUD_SERVICE_KEY
    parameters:
      environment:
        type: string
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Report Deployment to Jira
          environment:
            ENVIRONMENT: << parameters.environment >>
          command: /resources/scripts/report-status-to-jira.sh

workflows:
  version: 2
  build:
    when:
      not: << pipeline.parameters.nightly >>
    jobs:
      - checkout_project
      - sdk_dependencies:
          requires:
            - checkout_project
      - carthage_sample_dependencies:
          requires:
            - checkout_project
      - objc_sample_dependencies:
          requires:
            - checkout_project
      - swift_sample_dependencies:
          requires:
            - checkout_project
      - build_sdk:
          requires:
            - sdk_dependencies
      - unit_test_sdk:
          requires:
            - build_sdk
      - validate_podspec:
          requires:
            - checkout_project
      - sonar_scan:
          context: shared-secrets
          requires:
            - unit_test_sdk
      - build_objc_sample:
          requires:
            - build_sdk
            - objc_sample_dependencies
      - build_carthage_sample:
          requires:
            - build_sdk
            - carthage_sample_dependencies
      - build_swift_sample:
          requires:
            - build_sdk
            - swift_sample_dependencies
      - build_spm_sample:
          requires:
            - build_sdk
      - build_instrumented_tests_package:
          requires:
            - build_objc_sample
      - run_instrumented_tests:
          context: shared-secrets
          requires:
            - build_objc_sample
          # filters:
          #   branches:
          #     only:
          #       - master
      # - instrumented_tests_sample:
      #     context: shared-secrets
      #     requires:
      #       - build_instrumented_tests_package
      #     filters:
      #       branches:
      #         only:
      #           - master
      - release_sample:
          context: shared-secrets
          requires:
            - build_objc_sample
            - validate_podspec
          filters:
            branches:
              only:
                - master
      - report_to_jira:
          context: shared-secrets
          environment: staging
          requires:
            - release_sample
      - release_sdk:
          context: shared-secrets
          requires:
            - checkout_project
          filters:
            branches:
              ignore:
                - /.*/
            tags:
              only:
                - /^v((\d)+\.){1,2}(\d+)/
      - report_to_jira:
          context: shared-secrets
          environment: prod
          requires:
            - release_sdk
  e2e-nightly:
    when: << pipeline.parameters.nightly >>
    jobs:
      - checkout_project
      - objc_sample_dependencies:
          requires:
            - checkout_project
      - build_instrumented_tests_package:
          context: shared-secrets
          requires:
            - objc_sample_dependencies
      - run_instrumented_tests:      
          context: shared-secrets
          requires:
            - build_instrumented_tests_package
          filters:
            branches:
              only:
                - master
