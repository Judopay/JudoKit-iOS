version: 2.1

executors:
  macos:
    macos:
      xcode: 14.2.0

orbs:
  slack: circleci/slack@4.12.5

commands:
  notify_slack_error:
    steps:
      - slack/notify:
          event: fail
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "CircleCI ran the :android: iOS E2E mobile tests but they *failed*, here are the results: \n *<$CIRCLE_BUILD_URL | :circleci: Open build>* \n *<https://console.firebase.google.com/u/0/project/$GOOGLE_PROJECT_ID/testlab/histories/ | :firebase: Firebase results>*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project:*\n$CIRCLE_PROJECT_REPONAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n$CIRCLE_BRANCH"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:* \n <https://github.com/Judopay/$CIRCLE_PROJECT_REPONAME/commit/${CIRCLE_SHA1} | ${CIRCLE_SHA1:0:7}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n$CIRCLE_USERNAME"
                    }
                  ]
                }
              ]
            }

  notify_slack_pass:
    steps:
      - slack/notify:
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "CircleCI has just *successfully* ran the :apple: iOS E2E mobile tests, here are the results: \n *<$CIRCLE_BUILD_URL | :circleci: Open build>* \n *<https://console.firebase.google.com/u/0/project/$GOOGLE_PROJECT_ID/testlab/histories/ | :firebase: Firebase results>*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project:*\n$CIRCLE_PROJECT_REPONAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n$CIRCLE_BRANCH"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:* \n <https://github.com/Judopay/$CIRCLE_PROJECT_REPONAME/commit/${CIRCLE_SHA1} | ${CIRCLE_SHA1:0:7}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n$CIRCLE_USERNAME"
                    }
                  ]
                }
              ]
            }

parameters:
  nightly:
    type: boolean
    default: false

jobs:
  checkout_project:
    executor: macos
    steps:
      - attach_workspace:
          at: .
      - checkout
      - persist_to_workspace:
          root: .
          paths: .
  sdk_dependencies:
    executor: macos
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - judokit-ios-bundle-{{ checksum "Gemfile.lock" }}
      - restore_cache:
          keys:
            - judokit-ios-carthage-{{ checksum "Cartfile.resolved" }}
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - run:
          name: Carthage Bootstrap
          command: |
            if ! [ -d ./Carthage ]; then
              carthage bootstrap --use-xcframeworks
            fi
      - save_cache:
          key: judokit-ios-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - ./vendor/bundle
      - save_cache:
          key: judokit-ios-carthage-{{ checksum "Cartfile.resolved" }}
          paths:
            - ./Carthage
            - ~/Library/Caches/org.carthage.CarthageKit
            - ~/Library/Caches/carthage
      - persist_to_workspace:
          root: .
          paths:
            - ./vendor/bundle
            - ./Carthage
  carthage_sample_dependencies:
    executor: macos
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - judokit-carthage-sample-carthage-{{ checksum "./Examples/CarthageExampleApp/Cartfile.resolved" }}
      - run:
          name: Carthage Bootstrap Sample App
          working_directory: Examples/CarthageExampleApp
          command: |
            if ! [ -d ./Carthage ]; then
              carthage bootstrap --use-xcframeworks
            fi
      - save_cache:
          key: judokit-carthage-sample-carthage-{{ checksum "./Examples/CarthageExampleApp/Cartfile.resolved" }}
          paths:
            - ./Examples/CarthageExampleApp/Carthage
            - ~/Library/Caches/org.carthage.CarthageKit
            - ~/Library/Caches/carthage
      - persist_to_workspace:
          root: .
          paths:
            - ./Examples/CarthageExampleApp/Carthage
  objc_sample_dependencies:
    executor: macos
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - judokit-sample-objc-bundle-{{ checksum "./Examples/ObjectiveCExampleApp/Gemfile.lock" }}
      - restore_cache:
          keys:
            - judokit-sample-objc-cocoapods-{{ checksum "./Examples/ObjectiveCExampleApp/Podfile.lock" }}
      - run:
          name: Bundle Install
          working_directory: ./Examples/ObjectiveCExampleApp
          command: bundle check || bundle install
      - run:
          name: Pod Install ObjC Sample App
          working_directory: ./Examples/ObjectiveCExampleApp
          command: |
            if ! [ -f Pods ]; then
              bundle exec pod install
            fi
      - save_cache:
          key: judokit-sample-objc-bundle-{{ checksum "./Examples/ObjectiveCExampleApp/Gemfile.lock" }}
          paths:
            - ./Examples/ObjectiveCExampleApp/vendor/bundle
      - save_cache:
          key: judokit-sample-objc-cocoapods-{{ checksum "./Examples/ObjectiveCExampleApp/Podfile.lock" }}
          paths:
            - ./Examples/ObjectiveCExampleApp/Pods
      - persist_to_workspace:
          root: .
          paths:
            - ./Examples/ObjectiveCExampleApp/Pods
            - ./Examples/ObjectiveCExampleApp/vendor/bundle
  swift_sample_dependencies:
    executor: macos
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - judokit-sample-objc-bundle-{{ checksum "./Examples/SwiftExampleApp/Gemfile.lock" }}
      - restore_cache:
          keys:
            - judokit-sample-swift-cocoapods-{{ checksum "./Examples/SwiftExampleApp/Podfile.lock" }}
      - run:
          name: Bundle Install
          working_directory: ./Examples/SwiftExampleApp
          command: bundle check || bundle install
      - run:
          name: Pod Install Swift Sample App
          working_directory: Examples/SwiftExampleApp
          command: |
            if ! [ -f Pods ]; then
              bundle exec pod install
            fi
      - save_cache:
          key: judokit-sample-swift-bundle-{{ checksum "./Examples/SwiftExampleApp/Gemfile.lock" }}
          paths:
            - ./Examples/ObjectiveCExampleApp/vendor/bundle
      - save_cache:
          key: judokit-sample-swift-cocoapods-{{ checksum "./Examples/SwiftExampleApp/Podfile.lock" }}
          paths:
            - ./Examples/SwiftExampleApp/Pods
      - persist_to_workspace:
          root: .
          paths:
            - ./Examples/SwiftExampleApp/Pods
            - ./Examples/SwiftExampleApp/vendor/bundle
  build_sdk:
    executor: macos
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build SDK
          command: |
            xcodebuild clean build \
              -project JudoKit_iOS.xcodeproj \
              -scheme JudoKit_iOS \
              -configuration Release \
              -sdk iphonesimulator \
              -derivedDataPath DerivedData
      - persist_to_workspace:
          root: .
          paths:
            - ./DerivedData
  build_carthage_sample:
    executor: macos
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build Carthage Sample
          working_directory: ./Examples/CarthageExampleApp
          command: |
            xcodebuild clean build \
              -project CarthageExampleApp.xcodeproj \
              -scheme CarthageExampleApp \
              -configuration Release \
              -sdk iphonesimulator \
              -derivedDataPath ./DerivedData
      - persist_to_workspace:
          root: .
          paths:
            - ./Examples/CarthageExampleApp/DerivedData
  build_objc_sample:
    executor: macos
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build ObjC Sample
          working_directory: ./Examples/ObjectiveCExampleApp
